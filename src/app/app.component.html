<div class="container">
  <h1>Train Seat Booking System</h1>

  <!-- Input for number of seats to book -->
  <div class="seat-request">
    <label for="seats">Enter number of seats to book (Max 7):</label>
    <input type="number" [(ngModel)]="seatRequest" min="1" max="7" />
    <button (click)="bookSeats()">Book Seats</button>
  </div>

  <!-- Display booked seats -->
  <div class="booked-seats" *ngIf="bookedSeats.length > 0">
    <h3>Seats Booked: {{ bookedSeats.join(', ') }}</h3>
  </div>

  <!-- Display seat layout -->
  <div class="seat-layout">
    <div *ngFor="let row of rows" class="row">
      <div
        *ngFor="let seat of row"
        [ngClass]="{
          booked: seats[seat - 1].isBooked,
          available: !seats[seat - 1].isBooked
        }"
      >
        {{ seat }}
      </div>
    </div>
  </div>
</div>
